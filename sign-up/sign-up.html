<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signUpStyle.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="box">
        <h1>Create Account</h1>
        <p>Join to start managing your meets and committees</p>

        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" />
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
        </div>
        
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" />
        </div>

        <button class="button" id="createAccountBtn">
            <p>Create Account</p>
        </button>
        <h2>Already have an account?
            <a href="/CSCI432_robert_rules_of_order/login/login.html">Sign In</a>
        </h2>
    </div>

    <script src = "/CSCI432_robert_rules_of_order/auth.js"></script>
  </body>
</html>
